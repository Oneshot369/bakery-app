<div align="center">
    <br>
    <form class="addform" (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="form-group">
            <label class="addLabel" for="Name">Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Enter the name of the Product" required [(ngModel)]="product.Name" name="Name">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Calories">Calories</label>
            <input id="Calories" type="number" class="form-control" placeholder="Enter the Calories of the Product" required [(ngModel)]="product.Calories" name="Calories">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Ingredients">Ingredients</label>
            <textarea id="Ingredients" rows="3" class="form-control" [(ngModel)]="product.Ingredients" name="Ingredients"></textarea>
        </div>
        <div class="form-group">
            <label class="addLabel" for="Price">Price</label>
            <input id="Price" type="number" class="form-control" placeholder="Enter the Price of the Product" required [(ngModel)]="product.Price" name="Price">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Qty">Qty</label>
            <input id="Qty" type="number" class="form-control" placeholder="Enter the Qty of the Product" required [(ngModel)]="product.Qty" name="Qty">
        </div>
        <button type="submit" class="btn btn-primary upbtn">Add Product</button>
      </form>
      <a href="/products">
        <button type="submit" class="btn btn-primary backbtn" >Products</button>
      </a>
</div>
