<div align="center">
    <h1 class="productTitle">Sign Up</h1>
    <br>
    <form class="addform" (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="form-group">
            <label class="addLabel" for="FirstName">FirstName</label>
            <input id="FirstName" type="text" class="form-control" placeholder="Enter FirstName" required [(ngModel)]="user.FirstName" name="FirstName">
        </div>
        <div class="form-group">
            <label class="addLabel" for="LastName">LastName</label>
            <input id="LastName" type="text" class="form-control" placeholder="Enter LastName" required [(ngModel)]="user.LastName" name="LastName">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Email">Email</label>
            <input id="Email" type="text" class="form-control" placeholder="Enter Email" required [(ngModel)]="user.Email" name="Email">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Username">Username</label>
            <input id="Username" type="text" class="form-control" placeholder="Enter Username" required [(ngModel)]="user.Username" name="Calories">
        </div>
        <div class="form-group">
            <label class="addLabel" for="Password">Password</label>
            <input id="Password" type="password" class="form-control" placeholder="Enter Password" required [(ngModel)]="user.Password" name="Name">
        </div>
        <button type="submit" class="btn btn-primary upbtn">Add</button>
    </form>
</div>
